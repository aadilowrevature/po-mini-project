<div class='component'>
    <h2>Search Results</h2>
    <ol >
        <!-- ngfor on div, showing each article -->
        <div *ngFor='let article of articles'>
            <li>{{article.title}}

            </li>
            <ul>
                <li>
                    {{article.description}}
                </li>
                <li>
                    <a [href]="article.link">{{article.link}}</a>
                </li>
            </ul>

            


        </div>
        
    </ol>
</div>
